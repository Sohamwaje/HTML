                <div class="card text-center">
                    <div class="card-body
                    
                    ">
                      <h2>Enter details to register</h2>
                             <form action="">
                               <label for="fname">First Name</label>
                               <input type="text" name="fname">
                               <br>
                               <label for="lname">Last Name</label>
                               <input type="text" name="lname">
                               <br>
                               <label for="dob">D.O.B.</label>
                               <input type="date" name="dob">
                               <br>
                               <label for="m">Gender</label>
                               <input type="radio" name="m" value="Male">Male 
                               <input type="radio" name="m" value="female">Female
                               <input type="radio" name="m" value="Transgender">Transgender
                               <br>
                               <br>
                               <label for="lang">Known Languages</label>
                               <input type="checkbox" name="lang">Hindi
                               <input type="checkbox" name="lang">English
                               <br>
                               <input type="checkbox" name="lang">Tamil
                               <input type="checkbox" name="lang">Telugu
                               <br>
                               <input type="checkbox" name="lang">Marathi
                               <input type="checkbox" name="lang">Bengali
                               <br>
                               <input type="checkbox" name="lang">Punjabi
                               <br>
                               <br>
                               <input type="submit" value="Submit">
                             </form>
                    </div>
